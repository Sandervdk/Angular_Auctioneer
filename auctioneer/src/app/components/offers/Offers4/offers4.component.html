<div class="container">
  <div class="row">
    <div class="col">
      <table class="table table-hover">
        <tr>
          <th>Title</th>
        </tr>
        <tbody>
        <tr class="offer" *ngFor="let offer of offers">
          <td (click)="selectOffer(offer)">{{offer.title}}</td>
        </tr>
        </tbody>
      </table>
      <button (click)="addRandomOffer()">Add Offer</button>
    </div>
    <div class="col">
      <div>
        <app-details3 *ngIf="offerSelected; else elseBlock"
                      [offer]="selectedOfferCopy"
                      (emitDelete)="deleteOffer()"
                      (emitChange)="updateOffer($event)"
                      (emitClear)="clearOffer()"
                      (emitReset)="resetOffer()"
                      (emitCancel)="cancelChanges()">
        </app-details3>
        <ng-template #elseBlock><br>Select an offer on the left.</ng-template>
      </div>
    </div>
  </div>
</div>
