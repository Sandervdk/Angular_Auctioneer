<div class="container">
  <div class="row">
    <div class="col">
      <table class="table table-hover">
        <tr>
          <th>Title</th>
        </tr>
        <tbody>
          <tr *ngFor="let offer of offers">
            <td>{{offer.title}}</td>
          </tr>
        </tbody>
      </table>
      <button (click)="offers.push(addRandomOffer())">Add Offer</button>
    </div>
    <div class="col">
      <div class="pt-4">
        <app-details2></app-details2>
      </div>
    </div>
  </div>
</div>
