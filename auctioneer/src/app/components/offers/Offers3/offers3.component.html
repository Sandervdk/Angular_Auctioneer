<div class="container">
  <div class="row">
    <div class="col">
      <table class="table table-hover">
        <tr>
          <th>Title</th>
        </tr>
        <tbody>
        <tr class="offer" *ngFor="let offer of offers">
          <td (click)="selectOffer(offer)">{{offer.title}}</td>
        </tr>
        </tbody>
      </table>
      <button (click)="offers.push(addRandomOffer())">Add Offer</button>
    </div>
    <div class="col">
      <div>
        <app-details3 *ngIf="offerSelected"
                      [offer]="selectedOfferCopy"
                      (emitDelete)="deleteOffer()">
<!--                      (copyChange)="changeOffer($event)"-->
        </app-details3>
      </div>
    </div>
  </div>
</div>
