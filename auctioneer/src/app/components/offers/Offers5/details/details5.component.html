<div class="container">
  <div class="row">
    <div class="col">
      <form #editForm="ngForm" (keydown.enter)="$event.preventDefault()">
        <table class="table">
          <tr>
            <th>Title:</th>
            <td>
              <input type="text" [(ngModel)]="offerCopy.title" name="title"
                     (keyup)="noChange = false" minLength="3" ngModel required>
            </td>
          </tr>
          <tr>
            <th>Description:</th>
            <td>
              <input type="text" [(ngModel)]="offerCopy.description" name="description"
                     (keyup)="noChange = false" ngModel>
            </td>
          </tr>
          <tr>
            <th>Status:</th>
            <td>
              <label>
                <select [(ngModel)]="offerCopy.auctionStatus" type="select" name="auctionStatus"
                        (change)="noChange = false" ngModel required>
                  <option>{{auctionStatus.NEW}}</option>
                  <option>{{auctionStatus.CLOSED}}</option>
                  <option>{{auctionStatus.DELIVERED}}</option>
                  <option>{{auctionStatus.FOR_SALE}}</option>
                  <option>{{auctionStatus.EXPIRED}}</option>
                  <option>{{auctionStatus.PAID}}</option>
                  <option>{{auctionStatus.SOLD}}</option>
                  <option>{{auctionStatus.WITHDRAWN}}</option>
                </select>
              </label>
            </td>
          </tr>
          <tr>
            <th>Number of Bids:</th>
            <td>
              <input type="number" [(ngModel)]="offerCopy.numberOfBids" name="numberOfBids" (change)="noChange = false"
                     (keyup)="noChange = false" ngModel required>
            </td>
          </tr>
          <tr>
            <th>Highest Bid:</th>
            <td>
              <input type="number" [(ngModel)]="offerCopy.valueHighestBid" name="valueHighestBid"
                     (change)="noChange = false"
                     (keyup)="noChange = false" ngModel required>
            </td>
          </tr>
        </table>
        <button type="button" class="float-right" (click)="cancelChanges()">Cancel</button>
        <button type="button" class="float-right mr-2" [disabled]="noChange" (click)="resetOffer()">Reset</button>
        <button type="button" class="float-right mr-2" (click)="clearOffer()">Clear</button>
        <button type="button" class="float-right mr-2" [disabled]="noChange" (click)="saveOffer()">Save</button>
        <button type="button" class="float-right mr-2" [disabled]="!noChange" (click)="deleteOffer()">Delete</button>
      </form>
    </div>
  </div>
</div>
